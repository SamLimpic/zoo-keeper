<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Zoo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid bg-secondary p-3">
        <h1 class="pl-3"><i class="fas fa-dragon"></i> We bought a (Crypto) Zoo!</h1>
    </header>

    <main class="container ">
        <section class="pb-5 pt-3 my-5 bg-dark">
            <h1 class="text-center text-color"><u> SUBTERRANEAN </u></h1>
            <div id="dirt" class="row justify-content-around"></div>
            </div>
        </section>
        <section class="pb-5 pt-3 my-5 bg-info">
            <h1 class="text-center text-color"><u> AQUATIC </u></h1>
            <div id="tank" class="row justify-content-around"></div>
            </div>
        </section>
        <section class="pb-5 pt-3 my-5 bg-light">
            <h1 class="text-center text-color"><u> AERIAL </u></h1>
            <div id="cage" class="row justify-content-around"></div>
            </div>
        </section>
        <section class="pb-5 pt-3 my-5 bg-secondary">
            <h1 class="text-center text-color"><u> RURAL </u></h1>
            <div id="field" class="row justify-content-around"></div>
            </div>
        </section>
        <section class="pb-5 pt-3 my-5 bg-warning">
            <h1 class="text-center text-color"><u> URBAN </u></h1>
            <div id="alley" class="row justify-content-around"></div>
            </div>
        </section>
        <section class="pb-5 pt-3 my-5 bg-success">
            <h1 class="text-center text-color"><u> EXTRA-TERRESTRIAL </u></h1>
            <div id="containment" class="row justify-content-around"></div>
            </div>
        </section>
    </main>

    <script src="app.js" type="module"></script>
</body>

</html>
